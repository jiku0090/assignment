<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
        <div class="container">
          <h1 style="text-align: center">Simple Calculator</h1>
          Number 1:
          <input type="number" class="form-control" id="number1" />
          Operation:
          <select class="form-control" id="operators" />
          <option value="+">Addition(+)</option>
          <option value="-">Subtraction(-)</option>
          <option value="/">Division(/)</option>
          <option value="X">Multiplication(X)</option>
         </select>
          Number 2:
          <input type="number" class="form-control" id="number2" />
          <button class="btn btn-primary btn-block mb-3 mt-3" id="addButton" onclick="calc();">
            Calculate
          </button>
          <div class="alert alert-success">
             <span id="resultTextArea"></span>
          </div>
        </div>
            <script>
                function calc(){
                const number1Input = document.getElementById("number1");
                const number2Input = document.getElementById("number2");
                let oper = document.getElementById('operators').value;
                const addButton = document.getElementById("addButton");
                const resultTextArea = document.getElementById("resultTextArea");
                
                    if(oper === '+')
                    {
                        const value1 = Number(number1Input.value);
                        const value2 = Number(number2Input.value);
                        resultTextArea.innerText = value1 + value2;
                    }
                    
                    if(oper === '-')
                    {
                        const value1 = Number(number1Input.value);
                        const value2 = Number(number2Input.value);
                        resultTextArea.innerText = value1 - value2;
                    }
                    
                    if(oper === '/')
                    {
                        const value1 = Number(number1Input.value);
                        const value2 = Number(number2Input.value);
                        resultTextArea.innerText = value1 / value2;
                    }
                    
                    if(oper === 'X')
                    {
                        const value1 = Number(number1Input.value);
                        const value2 = Number(number2Input.value);
                        resultTextArea.innerText = value1 * value2;
                    }
                
                };
            </script>  
</body>
</html>
